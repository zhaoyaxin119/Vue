<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初始Vue</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        Vue模板语法有两大类：
        1.插值语法：
            功能：用于解析标签体内容
            写法：{{xxx}}xxx是js表达式，且可以直接读取到data中的所有数据
        2.指令语法：
            功能：用于解析标签（包括：标签属性、标签体内容、绑定事件......）
            举例：v-bind（Vue中有很多指令，且形式都是v-????）
     -->
    <div id="root">
        <h1>插值语法</h1>
        <h3>Hello，{{name}}</h3> 
        <hr/>
        <h1>指令语法</h1>
        <a :href="url">点我去百度</a>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false;  //组织vue在启动时自动生成生产提示

        //创建vue实例
        new Vue({
            el: '#root',  //el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串
            data:{          //data中用于存储数据，数据供el所制定的容器去使用，值我们暂时先写成一个对象
                name:'jack',
                url:'http://www.baidu.com'
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        条件渲染：
            1.v-if
                写法：
                    （1）v-if="表达式"：
                    （2）v-else-if="表达式"
                    （3）v-else="表达式"
                适用于：切换频率较低的场景
                特点：不展示的dom元素直接被移除
                注意：
                    （1）v-if可以和v-else-if、v-else一起被使用。但要求结构不能被打断；
                    （2）template模板只可以和v-if搭配使用

            2.v-show
                写法：v-show="表达式"
                适用于：切换频率较高的场景
                特点：不展示的dom元素并未被移除，仅仅是使用样式隐藏掉
            3.备注：使用v-if的时候元素可能无法获取到，v-show一定可以获取到
     -->
    <div id="root">
        <!-- 使用v-show做条件渲染 -->
        <h2 v-show="false">欢迎来到{{name}}</h2>
        <h2 v-show="1 === 1">欢迎来到{{name}}</h2>


        <!-- 使用v-if、v-else-if和v-else做条件渲染 -->
        <h2>当前的值是：{{n}}</h2>
        <button @click="n++">点我n+1</button>
        
        <div v-if="n === 1">Angular</div>
        <div v-else-if="n === 2">React</div>
        <div v-else-if="n === 3">Vue</div>
        <div v-else>哈哈</div>

        <template v-if="n === 1">
            <h2>你好</h2>
            <h2>北京</h2>
        </template>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false;

    vm= new Vue({
        el: '#root',
        data:{
            name: '尚硅谷',
            n: 0
        }
    })
</script>
</html>
